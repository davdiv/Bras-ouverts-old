OpenIDE-Module-Long-Description=\
    HSQLDB (HyperSQL DataBase) is the leading SQL relational database engine written in Java. \
    It supports nearly full ANSI-92 SQL (BNF format) plus many SQL:2008 enhancements. \
    It offers a small, fast multithreaded and transactional database engine which offers in-memory and disk-based tables and supports embedded and server modes. \
    It includes tools such as a command line SQL tool and GUI query tools.\n\n\
    HSQLDB is currently being used as a database and persistence engine in over 1700 Open Source Software projects and many commercial products. \
    The latest versions are extremely stable and reliable. \
    It is known for its small size, ability to execute completely or partly in memory, its flexibility and speed.\n\n\
    HSQLDB is completely free to use and distribute under our licenses, based on the standard BSD license and fully compatible with all major open source licenses.

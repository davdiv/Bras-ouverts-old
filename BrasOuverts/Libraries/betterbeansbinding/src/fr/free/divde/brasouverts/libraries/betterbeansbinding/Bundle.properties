OpenIDE-Module-Display-Category=Libraries
OpenIDE-Module-Long-Description=\
    BetterBeansBinding is a library for implementing property binding with Java objects. \
    "Property binding" is about keeping two properties of two object instances in sync. \
    BBB is a fork of the BeansBinding project, which provides the reference implementation for the JSR-295 specification.\n\n\
    BetterBeansBinding is released under LGPL 2.1.
OpenIDE-Module-Name=Better Beans Binding
OpenIDE-Module-Short-Description=Library for property binding with Java objects.
